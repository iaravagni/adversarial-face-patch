# Adversarial Face Recognition System Configuration

# Paths
employee_db_path: data/processed/embeddings/employee_db.pkl
patches_dir: data/patches
models_dir: models
raw_data_dir: data/raw
processed_data_dir: data/processed

# Model Filenames
patch_detector_filename: patch_detector.pth

# Model parameters
classification_threshold: 0.55  # Cosine similarity threshold for face recognition
patch_detection_threshold: 0.50  # Threshold for adversarial patch detection

# Device
device: cuda  # Options: cuda, cpu

# Patch generation parameters
patch:
  radius: 25  # Radius of circular patch
  forehead_bounds:
    x_min: 0
    x_max: 160
    y_min: 0
    y_max: 160
  optimization:
    iterations: 500
    lr_content: 0.2
    lr_position: 3.0

# Dataset parameters
dataset:
  num_employees: 5
  num_attackers: 2
  images_per_employee: 30
  attacker_train_images: 30
  attacker_test_images: 10

# API parameters
api:
  host: 0.0.0.0
  port: 8000
  reload: true